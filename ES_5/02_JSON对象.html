<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_JSON对象</title>
</head>
<!--
    1. JSON.stringify(obj/arr)
        * js对象(或数组)转为json对象(或数组)
    2. JSON.parse(json)
        * json对象(或数组)转为js对象(或数组)
-->
<body>

    <script type="text/javascript">

        /**
         * json字符串分为json对象和json数组，除了对象和数组的字符串均为普通字符串，如'aaa',"bbb"
         */

        var obj = {username: 'Tom'};    //js对象

        obj = JSON.stringify(obj);      //js对象转为json字符串(对象)
        console.log(obj);               //json字符串
        console.log(typeof obj);        //结果为String

        obj = JSON.parse(obj);          //json字符串(对象)转为js对象
        console.log(obj);               //js对象
        console.log(typeof obj);        //结果为Object

    </script>

</body>
</html>
